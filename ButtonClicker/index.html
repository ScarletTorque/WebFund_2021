<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div class="title"><h1>Dojonary</h1></div>
        <div id="search">
            <input type="text" name="search"
            placeholder="Search">
        </div>
        <div class="login">
            <button onclick="logout(this)">login</button>
        </div>
    </div>
    <div id="page">
        <div id="words">
            <div id="word1">
                <div id="word">
                    <h1>ninja</h1>
                    <h2><i>noun</i></h2>
                    <h2>Plural: <i>ninjas</i></h2>
                    <button class="likes" onclick="alert('Ninja was liked')">13 likes</button>
                </div>
            </div>
            <div id="word2">
                <div id="word">
                    <h1>ninja</h1>
                    <h2><i>noun</i></h2>
                    <h2>Plural: <i>ninjas</i></h2>
                    <button class="likes" onclick="alert('Ninja was liked')">37 likes</button>
                </div>
            </div>
        </div>
        <div id="addword">
            <h1>Dojonary is defined by YOU</h1>
            <button class="adddef" onclick="definition(this)">Add definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
